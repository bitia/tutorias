{% extends "base/base_menu.html" %}
{% block title %}recuperar contraseña{% endblock title %}
{% block contenido %}
	<section>
	<div class="row">
		<div class="small-12 medium-6 medium-centered large-4 columns text-center padding-top">
			<form>
				<h1>Recuperar Contraseña</h1>
					<p>
						Por favor, introduce tu e-mail con el que creaste tu cuenta.
					</p>
					<div class="row">
						<div class="small-12 columns">
							<input type="email" required placeholder="Correo Electrónico"/>
						</div>
						<div class="small-12 columns">
							<button class="button expanded">Recuperar</button>
							<p><a href="contacto.html">¿Necesitas ayuda? Contactanos</a></p>
						</div>
					</div>
				</form>
		</div>
	</div>
</section>
{% endblock contenido %}
