{% extends "base/basefn.html" %}
{% block title %}Inicio de Sesión{% endblock title %}
{% block contenido %}
          <section>
            <div class="row">
              <div class="small-12 medium-6 medium-centered large-4 columns text-center padding-top">
                <form>
                <h1>Inicio de Sesión</h1>
                <p>
                  Por favor, introduce tu usuario y contraseña. De no tenerlos da click en Registrate.
                </p>
                  <div class="row">
                    <div class="small-12 columns">
                    <input type="text" required placeholder="Usuario"></input>
                    <input type="password" required placeholder="Contraseña"></input>
                    </div>
                    <div class="small-12 columns">
                    <button class="button expanded">Entrar</button>  
                    <p><a href="recovery_pass.html">¿Olvidaste tu contraseña?</a></p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </section>    
{% endblock contenido %}
