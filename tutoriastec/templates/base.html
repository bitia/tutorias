{% extends "base/base_menu.html" %}
{% block title %}Plataforma de Tutorias{% endblock title %}


{% block contenido %}

<section id="fondotec">
	<article class="row">
		<div class="small-12 medium-7 large-4 columns">
			<h2>
				Bienvenido a la Plataforma de Tutorias
			</h2>
			<h5>
				Esta plataforma te servirá para darle seguimiento a tu programa de tutorias.
			</h5>
			<form method="post" action="/login.action/" class="padding-top ">
			<div class="row">
				<div class="small-6 columns">
				<input type="text" placeholder="Número de Control"  name="username" required/>	
				</div>
				<div class="small-6 columns">
				<input type="password" placeholder="Contraseña"  name="password" required />	
				</div>
				<div class="small-12 small-centered columns">
					<button class="button expanded success">
						Iniciar Sesión
					</button>
				</div>
			</div>
			 </form>
		</div>
	</article>
</section>

<section>
	<article class="row">
		
	</article>
</section>

{% endblock contenido %}
