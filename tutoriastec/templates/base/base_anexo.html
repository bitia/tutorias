{% extends "base/base_menu.html" %}
{% load staticfiles %}
{% block mascss %}
    <link rel="stylesheet" href="{% static "owl-carousel/owl.carousel.css" %}">
    <link rel="stylesheet" href="{% static "owl-carousel/owl.theme.css" %}">
    <link rel="stylesheet" href="{% static "owl-carousel/owl.transitions.css" %}">
    <link rel="stylesheet" href="{% static "css/vendor/jquery-ui.min.css" %}">
    <link rel="stylesheet" href="{% static "css/vendor/jquery-ui.theme.min.css" %}">}
    <link rel="stylesheet" href="{% static "css/vendor/jquery.timepicker.css" %}">
    

{% endblock mascss %}
{% block masjs %}
    <script src="{% static "owl-carousel/owl.carousel.min.js" %}"></script>
    <script src="{% static "js/vendor/jquery-ui.min.js" %}"></script>
    <script src="{% static "js/vendor/jquery.timepicker.min.js" %}"></script>
    
{% endblock masjs %}
{% block scriptjs %}
  <script type="text/javascript">
    $("#owl-form").owlCarousel({

      navigation:false,
      slideSpeed : 300,
      paginationSpeed : 400,
      singleItem:true,
      navigationText : ["Anterior", "Siguiente"],
      mouseDrag : false,
      touchDrag : false,
      autoHeight : true,
      transitionStyle:"backSlide"
      });
      var owl = $("#owl-form");
      $(".next").click(function(){
        owl.trigger('owl.next');
      });
      $(".prev").click(function(){
        owl.trigger('owl.prev');
      });

      $(function() {
      $( "#id_fecha_nacimiento" ).datepicker({
        changeMonth: true,
        changeYear: true
      });
    });
      $('#id_trabajas_horario_inicio').timepicker({ 'scrollDefault': 'now' });
      $('#id_trabajas_horario_salida').timepicker({ 'scrollDefault': 'now' });


  </script>
{% endblock scriptjs %}
